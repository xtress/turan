 <article class="container" ng-init="tab='photo'">
	<h2>{{'GALLERY_PAGE_TITLE'|translate}}</h2>
	<div class="gallery-description">{{'GALLERY_DESC'|translate}}</div>
	<div class="gallery-links">
		<a href="#/gallery" ng-click="tab = 'photo'">{{'GALLERY_PHOTOS'|translate}}</a>
		<a href="#/gallery" ng-click="tab = 'video'">{{'GALLERY_VIDEOS'|translate}}</a>
	</div>

	<div class="gallery" >

		<div class="image-box left" ng-repeat="item in gallery.photo" ng-show="tab == 'photo'">
                <a href="{{item.url}}">
                    <img src="{{item.previewImage}}" />
                </a>
                <div class="image-title">
                    <a href="{{item.url}}">
                        {{item.title}}
                    </a>
                </div>
		</div>

        <div class="image-box left" ng-repeat="item in gallery.video" ng-show="tab == 'video'">
            <a href="{{item.url}}">
                <img src="{{item.previewImage}}" />
            </a>
            <div class="image-title">
                <a href="{{item.url}}">
                    {{item.title}}
                </a>
            </div>
        </div>

	</div>
