    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="lib/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <div class="left width10">
                   <a class="lang active" href="#">Ru</a>
                   <span class="separator">|</span>
                   <a class="lang" href="#">En</a>
                </div>
                <div class="center width80">
                    <div class="logo"><img src="./img/logo.png"></div>
                </div>
                <div class="right width10"></div>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <div ng-view></div>                  
            </div>
        </div>

        <div class="footer-container">
            <footer class="wrapper">
                <div class="left">&nbsp;</div>
                <div class="center">
                    <div class="social-links">
                        

                        <!-- Facebook -->
                        <div id="fb-root"></div>
                        <script>(function(d, s, id) {
                          var js, fjs = d.getElementsByTagName(s)[0];
                          if (d.getElementById(id)) return;
                          js = d.createElement(s); js.id = id;
                          js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1";
                          fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));</script>
                        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>

                        <!-- Twitter -->
                        <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>


                        <!-- VK -->
                        <script type="text/javascript" src="//vk.com/js/api/openapi.js?101"></script>

                        <script type="text/javascript">
                          VK.init({apiId: API_ID, onlyWidgets: true});
                        </script>

                        <!-- Put this div tag to the place, where the Like block will be -->
                        <div id="vk_like"></div>
                        <script type="text/javascript">
                        VK.Widgets.Like("vk_like", {type: "mini", height: 18});
                        </script>
                    </div>
                </div>
                <div class="right">&copy; Ресторанный комплекс Туран</div>
            </footer>
        </div>

        <script src="lib/jquery-1.10.1.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/objects.js"></script>
    </body>
</html>
